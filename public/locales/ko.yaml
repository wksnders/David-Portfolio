testimonials.5.quote: "저는 말하기와 쓰기 영어를 향상시키기 위해 David와 1:1 온라인 수업을 하고 있습니다. 궁극적으로는 해외에서 일하기 위해 IELTS를 보고 싶습니다. 그는 주의 깊게 듣고 제 실수를 기록하며 실제 IELTS 샘플 주제를 연습하면서 제 특정 문제를 교정하는 수업을 준비합니다."
