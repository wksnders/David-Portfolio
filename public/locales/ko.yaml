AboutMeSectionTitle: "소개"
AboutMeSectionBody1: "명확하고 효과적인 메시지 전달을 통해 한국인과 한국 기관이 글로벌 청중과 소통할 수 있도록 지원(25년 경력)"
AboutMeSectionBody2: "청와대 및 기타 정부 부처의 대통령/고위 인사 연설문 및 부처 홍보/공식 문서 등 편집, 감수, 자문"
AboutMeSectionBody3: "한국어-영어 감수자가 되기까지의 배경 : 1990년대에 대학생, 공장 노동자, 임원 및 공무원에게 영어를 가르치면서 그들이 말하는 내용과 방식을 경청했고, 가장 흔한 오해의 배경이 되는 언어적·문화적 차이를 설명한 책을 집필했다. 학생들이 자신의 삶과 나라에 대해 이야기하는 것이 매력적이어서 2000년대에 한국 관련 콘텐츠 작성과 편집에 집중하기 시작했다. 이는 더 깊은 관심을 불러일으켜 동아시아학 석사 학위로 이어졌다. 이러한 살아있는 경험과 학문적 연구를 통해 한국의 역사, 비즈니스 문화 및 사회 역학에 대한 세밀한 이해를 갖추게 되었다."


