Section.testimonials: "추천사"
testimonials.1.personName: "온상윤"
testimonials.1.role: "전 문화체육관광부 해외뉴스분석팀 영역팀장, 서울"
testimonials.1.quote: "제가 문화체육관광부에서 David의 업무를 감독하는 특권을 누렸습니다. 큰 압박감 속에서 대통령 연설문과 청와대 보도자료를 책임졌으며, 밤낮을 가리지 않고 항상 완벽한 결과물을 만들어냈습니다. 폭넓은 시각으로 편집에 접근하며 사려 깊고 만족스러운 해결책을 제시했고, 모든 업무를 마치 자신의 일처럼 진심을 다해 임했습니다."
testimonials.2.personName: "박지영"
testimonials.2.role: "국제회의 통역사 & 프리랜서 번역사, 통번역 분야 20년 이상 경력"
testimonials.2.quote: "데이빗 캔들 선생님과는 지난 15여년간 동료로서 상호 협업을 추진해 왔습니다. 국방부의 국방백서 프로젝트에서부터 문화, 예술, 환경, 인권 등 다양한 분야를 번역하면서 단 한 번도 빠짐없이 훌륭한 피드백을 받을 수 있었던 데에는 데이빗 선생님의 큰 공이 있었다고 생각합니다. 이미 부정적인 피드백을 받았던 타인의 작업물도 데이빗과의 협업을 통해 처음부터 다시 시작하면서 결국 클라이언트가 만족한 결과물을 도출하기도 했습니다. 저희가 함께 협업을 할 때는 원문의 뉘앙스를 가장 가까이 담으면서도 영어적으로 어색한 문장이 되지 않도록 하는데 특히 많은 노력을 기울입니다."
testimonials.3.personName: "Timothy Dickens"
testimonials.3.role: "외국 변호사 (영국 및 남아프리카), D&A, 서울"
testimonials.3.quote: "David는 우리 아프리카 업무에서 매우 귀중한 동료였으며, 연구와 전략적 지원에서 핵심적인 역할을 담당했습니다. 그는 우리의 남아프리카 투자 책자 개발에 중요한 역할을 했으며 — 이 책자는 나중에 남아프리카 대사관에서 공식 자료로 채택되었습니다 — 그의 연구는 우리 아프리카 그룹을 견고한 기반 위에 세우는 데 크게 기여했습니다. 그의 분석적 엄밀함, 신뢰성, 그리고 복잡한 시장 통찰력을 접근 가능한 자료로 번역하는 능력은 우리 업무에 지속적인 기여를 했습니다."
testimonials.4.personName: "최선애"
testimonials.4.role: "변호사 (노동 및 고용법), Dentons LEE, 서울"
testimonials.4.quote: "David는 싱가포르 컨퍼런스를 위한 노동법 발표 준비를 도와주었습니다. 제 텍스트를 편집하고 발음을 교정하며 전달 방식에 대한 조언을 주었고, 제가 자신감을 가질 때까지 반복해서 연습했습니다. 그 발표는 중요한 인맥을 형성하는 데 도움이 되었습니다."
